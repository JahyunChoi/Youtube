<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5fa28a085f.js" crossorigin="anonymous"></script>

  <title>Youtube Main</title>
  
</head>
<body>
  <header>
    <!-- 사이드바 조절 label 헤더에 붙임 -->
    <label for="trigger">
      <i class="fa-solid fa-grip-lines"></i>
    </label>
    <div class="logoBox">
      <!-- 아이콘, 텍스트, 검색창 -->
      <span class="logo">
        <i class="fa logoIcons fa-brands fa-youtube"></i>
        <a href="https://www.youtube.com/"><span class="topTitle">Youtube</span></a>
      </span>
    </div>
    <div class="searchBox">
      <span class="search">
        <input type="text" id="input-box" placeholder="검색">
        <button class="addBtn"><i class="youtube fa-solid fa-magnifying-glass" style="color: #fff;"></i></button>
      </span>
    </div>
  </header>
    
  <!-- sidebar -->
  <div class="sidebarBox">
    <input type="checkbox" id="trigger">
    <label for="trigger">
      <i class="fa-solid fa-grip-lines"></i>
    </label>
    <div class="sidebar">
      <div class="icons">
        <a class="iconBox" href="https://www.youtube.com/">
          <i class="icon fa-solid fa-house">
            <div class="iconText">홈</div>
          </i>
        </a>
        <a class="iconBox" href="https://www.youtube.com/"><i class="icon fa-solid fa-video"><div class="iconText">shorts</div></i></a>
        <a class="iconBox" href="https://www.youtube.com/"><i class="icon fa-solid fa-thumbs-up"><div class="iconText">likes</div></i></a>
        <a class="iconBox" href="https://music.youtube.com/"><i class="icon fa-solid fa-music"><div class="iconText">music</div></i></a>
      </div>
    </div>

    <!-- video 목록 -->
    <main>
        <ul class="videoList">
          <li class="item">
            <section class="player">
              <!-- <video video controls src="video/cat.mp4"></video> 플레이어 주석처리 -->
              <img src="image/thumbnail.png">
            </section>
            <span class="titleBox">
              <img class="profileImg" src="image/img.png" >
              <span class="title"> 유튜브 클론코딩 작성중입니다 코딩은 어렵지만재미있습니다. 취업을 해야 합니다.</span>
              <button class="moreBtn"><i class="fas fa-ellipsis-v"></i>
              </button>
            </span>
            <div class="info">            
              <span class="name">
                By. 고양이엉덩이
              </span>
              <span class="view">
                1M views one month ago
              </span>
            </div>
            </li>            
        </ul>
    </main>
  </div>  
</body>
</html>
